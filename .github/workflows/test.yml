name: Test DOT CI

on:
  push:
    branches: [ ci ]

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests
        run: npx cypress run --config-file cypress.config.js
        continue-on-error: true
